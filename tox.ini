[tox]
minversion = 1.9
envlist =
    py{38,39,310,311}-dj{41,42}
    py{310,311}-djmain

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<5.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    coverage
setenv =
    PYTHONWARNINGS=all
commands =
    coverage run -m django test {posargs}
    coverage report
    coverage xml
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

